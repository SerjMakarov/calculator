<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc">
        <div class="calc__body">
            <div class="calc__display">
                <div class="calc__display-output">
                    0
                </div>
            </div>
            <div class="calc__panel-control">
                <div class="calc__row">
                    <div class="calc__button">AC</div>
                    <div class="calc__button">+/-</div>
                    <div class="calc__button">%</div>
                    <div class="calc__button calc__function-button calc__division"></div>
                </div>
                <div class="calc__row">
                    <div class="calc__button">1</div>
                    <div class="calc__button">2</div>
                    <div class="calc__button">3</div>
                    <div class="calc__button calc__function-button calc__multiply"></div>
                </div>
                <div class="calc__row">
                    <div class="calc__button">4</div>
                    <div class="calc__button">5</div>
                    <div class="calc__button">6</div>
                    <div class="calc__button calc__function-button calc__minus"></div>
                </div>
                <div class="calc__row">
                    <div class="calc__button">7</div>
                    <div class="calc__button">8</div>
                    <div class="calc__button">9</div>
                    <div class="calc__button calc__function-button calc__plus"></div>
                </div>
                <div class="calc__row">
                    <div class="calc__button calc__zero">0</div>
                    <div class="calc__button">.</div>
                    <div class="calc__button calc__function-button calc__equals"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
